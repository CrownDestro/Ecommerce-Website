<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
    
   
</head>
<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text" id="owner">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" id="cvv">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text" id="card-number">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Expiry</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2024</option>
                        <option value="2019">2023</option>
                        <option value="2018">2022</option>
                        <option value="2017">2021</option>
                        <option value="2016">2020</option>
                        <option value="2015">2019</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>    
        </div>
        <button href="success.html" onclick="validateForm()">CONFIRM</button>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cardNumberInput = document.getElementById("card-number");
        var ownerInput = document.getElementById("owner");

        cardNumberInput.addEventListener("input", function(event) {
            var inputValue = event.target.value.replace(/\D/g, ''); 
            var formattedValue = formatCardNumber(inputValue); 

            event.target.value = formattedValue;
        });

        ownerInput.addEventListener("input", function(event) {
            var inputValue = event.target.value.replace(/[^A-Za-z ]/g, ''); 
            event.target.value = inputValue;
        });
    });

    function formatCardNumber(inputValue) {
        var formattedValue = inputValue.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim(); 
        return formattedValue;
    }

    function validateForm() {
        var owner = document.getElementById("owner").value;
        var cvv = document.getElementById("cvv").value;
        var cardNumber = document.getElementById("card-number").value;

        if (owner === "" || cvv === "" || cardNumber === "") {
            alert("Please fill in all fields.");
            return false;
        }

        if (cvv.length !== 3) {
            alert("CVV must be 3 digits.");
            return false;
        }

        window.location.href = "success.html";
            return false;
        
    }
</script>
</body>
</html>
